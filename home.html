<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/auth.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
  </head>
  <body>
    
    <!-- navbar-start -->
     
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#" class="text-uppercase">Smart Login </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-light d-flex column-gap-2 align-items-center justify-content-center me-2">
                <i class="fa-solid fa-user fs-6"></i>
                <span class="user-name text-capitalize fs-5"></span>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-warning text-light btn-login w-100 mt-lg-0 mt-2" >Log out</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar-end  -->

    <section class="hero vh-100">
        <div class="container h-100 d-flex align-items-center ">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info text-light d-flex flex-column row-gap-4 text-center text-lg-start">
                        <span>Hello <span class="user-name fs-3 text-capitalize"></span>,</span>
                        <h1 class="text-capitalize ">Welcome to our Smart Login System.</h1>
                        <div class="btns d-flex flex-row  align-items-center column-gap-3 justify-content-center justify-content-lg-start">
                            <button class="btn btn-outline-info rounded-pill py-2 px-5">Get Started</button>
                            <div class="video d-flex flex-row align-items-center column-gap-1 ">
                                <i class="fa-regular fa-circle-play fs-2 "></i> <span class="fs-5">Watch a video</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
