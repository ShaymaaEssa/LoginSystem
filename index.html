<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
  </head>
  <body>
    
    <section class="login-box w-75 mx-auto mt-5 ">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-4 p-0 ">
                    <div class="image rounded-start">

                    </div>
                </div>
                <div class="col-md-9 col-lg-8">
                    <div class="login p-4">
                        <h2 class="text-center mb-3">Smart Login System</h2>
                        <form action="">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="input-email" placeholder="Enter your email">
                                <ul class="alert alert-danger p-0 invalid-feedback bg-light email-validation">
                                    <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> The E-mail should be in form xxx@xxx.xx </li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" id="input-password" placeholder="Enter your password">
                                <div class="bg-light rounded  mt-1  py-2 password-validation invalid-feedback">
                                    <ul class="pt-2">
                                        Passwrod requirements:
                                        <li class="list-group-item pt-2 text-danger"><i class="fa-regular fa-circle-xmark "></i> At least 1 lower case letter.</li>
                                        <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 upper case letter.</li>
                                        <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 number.</li>
                                        <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 special character.</li>
                                        <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 8 characters</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="alert alert-danger d-none errormsg-alert">Password is incorrect!</div>

                            <div class="mt-5">
                                <button type="submit" class="btn btn-outline-info w-100">Login</button>
                            </div>

                            <p>Donâ€™t have an account? <a href="register.html" class="text-info">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
